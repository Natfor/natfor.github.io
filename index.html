<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<title>Portfolio Natalia Forno</title>
		<link rel="stylesheet" href="css/stylesheet.css">
		<link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
	</head>

	<body>

		<!-- div with wrapper class used to wrap all sections in the page-->
		<div class="wrapper">

			<section class="main-section row">
				<!--placing header inside a section in order to have the nav on the right side and manage placement with flexbox-->
				<header class="col-8 col-md-12 col-min-12 row">
					<div class="header-content-1 col-5 col-min-7">
						<img class="logo" src="images/Natfor_logo.svg" alt="Natalia Forno Logo">
					</div>
					<div class="header-content-2 col-6 col-min-7 column">
						<h1 class="header-title">Natalia Forno</h1>
						<h3 class="header-subtitle">WEB DEVELOPER</h3>
					</div>
					</header>
					<nav class="col-4 col-min-7 column">
						<div class="featuredW-btn">Featured Work</div>
						<div class="contact-btn">Contact</div>
					</nav>
					<div class="main-line col-12"></div>
					<div class="section1-content-1 col-10 col-md-12 col-min-12">
						<img class="main_image" src="images/main_image-min.png" srcset="images/main_image_med-min.png 900w, images/main_image_min-min.png 600w" sizes="100vw" alt="Main Image">
					</div>
			</section>

			<section class="section2 row">
				<div class="section2-wrapper row col-9 col-md-11 col-min-11">
					<div class="section-title">
						<h2 class="section2-title-content">Featured Work</h2>
					</div>
						<!--section2-box class is used to style the boxes for each section content-->
						<!--All images in the section are styled to have the same size and properties using section2-images class-->
					<div class="resumeBox section2-box column col-5 col-min-9">
						<h2>Online Resume</h2>
						<img class="section2-images col-3" src="images/online_resume.svg" alt="Online Resume">
					</div>
					<div class="gameBox section2-box column col-5 col-min-9">
						<h2>Classic Arcade Game</h2>
						<img class="section2-images col-3" src="images/arcade_game.svg" alt="Arcade Game">
					</div>
					<div class="mapBox section2-box column col-5 col-min-9">
						<h2>Neighborhood Map</h2>
						<img class="section2-images col-3" src="images/bsas_map-min.png" alt="Neighborhood Map">
					</div>
					<div class="trackerBox section2-box column col-5 col-min-9">
						<h2>Health Tracker</h2>
						<img class="section2-images col-3" src="images/health_tracker-min.jpg" alt="Health Tracker">
					</div>
				</div>
			</section>

			<section class="section3 row">
					<div class="section3-wrapper col-9 col-md-11 col-min-11 row">
					<div class="section-title">
							<h2 class="section3-title-content">Contact</h2>
					</div>
					<div class="email col-6">
						<h3>nataforno@gmail.com</h3>
					</div>
					<div class="social-media col-6 row">
						<img class="linkedin-icon icons col-4" src="images/MyIcons/linkedin26.svg" alt="linkedin icon">
						<img class="github-icon icons col-4" src="images/MyIcons/github13.svg" alt="github icon">
						<img class="codepen-icon icons col-4" src="images/MyIcons/3d80.svg" alt="codePen icon">
					</div>
				</div>
			</section>

			<footer class="row">
					<p class="col-5">2015 Natalia Forno Udacity Front-End Developer nanodegree Project 1</p>
					<p class="col-5">LinkedIn Github and CodePen icons <span class="freekip">designed by Freekip</span></p>
			</footer>

		</div>

		<script src="js/script.js"></script>

	</body>

</html>
